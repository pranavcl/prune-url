{% extends "base.html" %}
{% block title %}PruneURL | Forgot Password{% endblock %}
{% block content %}
<h1>Forgot Password</h1>

<form action="/forgot-password" method="post">
    <a href="/">Return to home</a><br><br>

    <label for="email">Enter your registered email: </label>
    <input name="email" type="email" minlength="6" maxlength="128" required><br><br>

    <input type="submit" value="Request password reset"><br><br>
</form>
{% endblock %}
