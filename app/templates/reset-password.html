<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PruneURL | Reset Password</title>
    </head>

    <body>
        <h1>Reset Password</h1>

        <form action="/reset-password?email={{ email }}&token={{ token }}" method="post">
            <label for="password">New password: </label>
            <input name="password" type="password" minlength="6" maxlength="128" required><br><br>

            <label for="confirm-password">Confirm new password: </label>
            <input name="confirm-password" type="password" minlength="6" maxlength="128" required><br><br>

            <input type="submit"><br><br>
        </form>
    </body>
</html>
