{% extends "base.html" %}
{% block title %}PruneURL | Reset Password{% endblock %}
{% block content %}
<h1>Reset Password</h1>

<form action="/reset-password?email={{ email }}&token={{ token }}" method="post">
    <label for="password">New password: </label>
    <input name="password" type="password" minlength="6" maxlength="128" required><br><br>

    <label for="confirm-password">Confirm new password: </label>
    <input name="confirm-password" type="password" minlength="6" maxlength="128" required><br><br>

    <input type="submit"><br><br>
</form>
{% endblock %}
